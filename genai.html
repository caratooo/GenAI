<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genAI project</title>
    <script src="genai.js"></script>
    <link rel="stylesheet" type="text/css" href="genai.css">
    <style>
        /* Add CSS to style anchor tags */
        .menu-item .dropdown-content a,
        .adddropfiles a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color */
            cursor: default; /* Remove pointer cursor */
        }
    </style>
</head>
<body>

<h1>RecycleAI</h1>

<div class="adddropfiles">
    <form id="upload-form" enctype="multipart/form-data">
        <label for="mediaFile">Upload or take a photo:</label>  <br> <br>
        <input type="file" id="mediaFile" name="mediaFile" accept="audio/*,video/*">
        <input type="submit" value="Upload"> <br><br>
        <button id="capture">Capture</button>

    </form>
</div>

<script>
    document.getElementById('capture').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;

            const container = document.createElement('div');
            container.appendChild(video);
            document.body.appendChild(container);
        } catch (error) {
            console.error('Error accessing camera:', error);
        }
    };
</script>

</body>
</html>
