<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genAI project</title>
    <script src="genai.js"></script>
    <link rel="stylesheet" type="text/css" href="genai.css">

    <style>
        /* Add CSS to style anchor tags */
        .menu-item .dropdown-content a,
        .adddropfiles a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color */
            cursor: default; /* Remove pointer cursor */
        }

        /* Ensure the image covers the entire page */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Style the h1 */
        h1 {
            color: black; /* Change text color to black */
            text-align: center;
            font-size: 48px;
            margin-top: 20px; /* Add top margin to push it down */
            margin-bottom: 20px; /* Add bottom margin for spacing */
        }

        /* Style the image to cover the entire page */
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the image is behind the text */
        }

        /* Position the form at the center */
        .adddropfiles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="body-middle">
    <img src="assets/Untitled design.jpg" class="video" alt="boxes" />
</div>

<h1>RecycleAI</h1>

<div class="adddropfiles">
    <form id="upload-form" enctype="multipart/form-data">
        <label for="mediaFile">Upload or take a photo:</label>  <br> <br>
        <input type="file" id="mediaFile" name="mediaFile" accept="image/*">
        <input type="submit" value="Upload"> <br><br>
        <button id="capture">Capture</button>
    </form>
</div>
<br>
<br>
<img id="image-preview" src="#" alt="Image Preview">

<script>
    document.getElementById('capture').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;

            const container = document.createElement('div');
            container.appendChild(video);
            document.body.appendChild(container);
        } catch (error) {
            console.error('Error accessing camera:', error);
        }
    };
</script>

</body>
</html>
