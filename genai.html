<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genAI project</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="genai.css">
</head>
<body>
<div class="body-middle">
    <img src="assets/Untitled design.jpg" class="video" alt="boxes" />
</div>

<h1>RecycleAI</h1>

<div class="adddropfiles">
    <form id="upload-form" 
    enctype="multipart/form-data"
    method = "POST"
    action = "{{url_for('handle_post')}}">
        <label for="mediaFile" id = "instruction">Upload or take a photo:</label>  <br> <br>
        <input type="file" id="mediaFile" name="mediaFile" accept="image/*">
        <input type="submit" value="Upload"> <br><br>
        <button id="capture">Capture</button>
    </form>
</div>
<br>
<br>
<img id="image-preview" src="#" alt="Image Preview" class="hidden">

<div>
<h2 id = "result" class = "hidden">Waste Type:</h2>
</div>

<script>
    document.getElementById('capture').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;

            const container = document.createElement('div');
            container.appendChild(video);
            document.body.appendChild(container);
        } catch (error) {
            console.error('Error accessing camera:', error);
        }
    };
</script>

</body>
</html>
